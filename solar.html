
<h3>Улаштування альтернативного електропостачання</h3>
<ul>
	<li>надання консультацій по влаштуваню незалежного енергопостачання</li>
	<li>укрупнений розрахунок вартості сонячної електроустановки</li>
	<li>монтаж сонячних панелей та інверторів для сонячних батарей</li>
	<li>налагодження контролерів заряду сонячних батарей</li>
</ul>
